<!DOCTYPE html>
<html>
  <head>
    <title>JS Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Official Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <!-- Our project CSS -->
    <link rel="stylesheet" href="maply2.css">

   
  </head>
  <body>
    <h3>Maply</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
      
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5E9In2727NiYvcg2_Gw7kUZZAHEf0LMs&callback=initMap">
        
    </script>


    <div><input type=text placeholder="City State" id=cityStateName> </input> </div>
    <div><button type="submit" Id="getNewLocationSubmit" >Get New Location </div>

    <!-- Official JQuery -->
    <script src="jquery-3.1.0.js"></script>
    <!-- Official Bootstrap -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <!-- Our project JS -->
    <script src="maply2.js"></script>
  </body>
</html>
